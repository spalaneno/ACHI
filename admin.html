<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ADMIN APPROVAL - ACHI</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
    }

    header {
      background: #b91c1c;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th {
      background: #1f1f1f;
      padding: 10px;
      font-size: 14px;
      border-bottom: 2px solid #b91c1c;
    }

    td {
      padding: 10px;
      font-size: 13px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    tr:hover {
      background: #181818;
    }

    .btn {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-approve {
      background: #16a34a;
      color: #fff;
    }

    .btn-approve:hover {
      background: #15803d;
    }

    .empty {
      text-align: center;
      padding: 20px;
      color: #aaa;
    }

    .loading {
      text-align: center;
      margin-top: 20px;
      color: #ccc;
    }
  </style>
</head>

<body>

<header>
  ADMIN â€“ APPROVAL ANFRAKAN
</header>

<div class="container">

  <div id="loading" class="loading">Memuat data...</div>

  <table id="tabel" style="display:none;">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Kapal</th>
        <th>User</th>
        <th>Keterangan</th>
        <th>Nominal</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

</div>

<script>
/* ===============================
   KONFIGURASI
================================ */
const API_URL = "https://script.google.com/macros/s/AKfycbz8SFDGnETcYnhZmjs5cxl0zUnzLZqU5Wccua33-0KrobFnM0fnSkxUoBSQ_8xRQK3e/exec";

/* ===============================
   LOAD DATA PENDING
================================ */
function loadData() {
  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "getAnfrakanPending"
    })
  })
  .then(res => res.json())
  .then(res => {
    const loading = document.getElementById("loading");
    const table = document.getElementById("tabel");
    const tbody = table.querySelector("tbody");

    loading.style.display = "none";
    tbody.innerHTML = "";

    if (res.status !== "success" || res.data.length === 0) {
      table.style.display = "table";
      tbody.innerHTML =
        "<tr><td colspan='6' class='empty'>Tidak ada anfrakan pending</td></tr>";
      return;
    }

    table.style.display = "table";

    res.data.forEach(item => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${new Date(item.tanggal).toLocaleString()}</td>
        <td>${item.kapal}</td>
        <td>${item.username}</td>
        <td>${item.keterangan}</td>
        <td>${Number(item.nominal).toLocaleString()}</td>
        <td>
          <button class="btn btn-approve"
            onclick="approve(${item.row})">
            Approve
          </button>
        </td>
      `;

      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    document.getElementById("loading").innerText =
      "Gagal memuat data: " + err;
  });
}

/* ===============================
   APPROVE ANFRAKAN
================================ */
function approve(row) {
  if (!confirm("Setujui anfrakan ini?")) return;

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      action: "approveAnfrakan",
      row: row
    })
  })
  .then(res => res.json())
  .then(res => {
    if (res.status === "success") {
      alert("Anfrakan disetujui");
      loadData();
    } else {
      alert("Gagal approve");
    }
  })
  .catch(err => {
    alert("Error koneksi: " + err);
  });
}

/* ===============================
   INIT
================================ */
loadData();
</script>

</body>
</html>
