<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ACHI Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      background: #020617;
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #1e293b;
    }

    header h2 {
      margin: 0;
      font-size: 18px;
      color: #38bdf8;
    }

    header p {
      margin: 4px 0 0;
      font-size: 14px;
      color: #cbd5f5;
    }

    .container {
      padding: 16px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
    }

    .card h3 {
      margin-top: 0;
      font-size: 16px;
      color: #38bdf8;
    }

    .menu-btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #1e293b;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      text-align: left;
      cursor: pointer;
    }

    .menu-btn:hover {
      background: #334155;
    }

    .logout {
      background: #7f1d1d;
      text-align: center;
    }

    .logout:hover {
      background: #991b1b;
    }
  </style>
</head>

<body>

<header>
  <h2 id="namaUser"></h2>
  <p id="infoUser"></p>
</header>

<div class="container" id="menuArea"></div>

<script>
if (!localStorage.getItem("achi_login")) {
  location.href = "index.html";
}

const role = localStorage.getItem("achi_role");
const nama = localStorage.getItem("achi_nama");
const kapal = localStorage.getItem("achi_kapal");

document.getElementById("namaUser").innerText = nama;
document.getElementById("infoUser").innerText = `${role} â€¢ ${kapal}`;

let html = "";

// ===== MENU BERDASARKAN ROLE =====

if (role === "ABK") {
  html += `
    <div class="card">
      <h3>Menu ABK</h3>
      <button class="menu-btn">ğŸ’° Saldo & Gaji</button>
      <button class="menu-btn">ğŸ“œ Riwayat Pengambilan</button>
    </div>`;
}

if (role === "KAPTEN") {

      <button class="menu-btn">ğŸ“¦ Anfrakan Kapal</button>
      <button class="menu-btn">ğŸ‘¥ Saldo Awak Kapal</button>
      <button class="menu-btn">ğŸ“„ Dokumen Kapal</button>
    </div>`;
}

if (role === "CHIEF_ENGINE") {
  html += `
    <div class="card">
      <h3>Ruang Mesin</h3>
      <button class="menu-btn">âš™ï¸ Anfrakan Mesin</button>
      <button class="menu-btn">ğŸ›¢ï¸ Solar & Oli</button>
      <button class="menu-btn">ğŸ§° Laporan Kerusakan</button>
    </div>`;
}

if (role === "ADMIN") {

      <h3>Admin</h3>
      <button class="menu-btn">âœ… Approval Anfrakan</button>
      <button class="menu-btn">ğŸ“¦ Stok Kapal</button>
      <button class="menu-btn">ğŸ“Š Monitoring</button>
    </div>`;
}

if (role === "OWNER" || role === "SUPER_ADMIN") {
  html += `
    <div class="card">
      <h3>Owner</h3>
      <button class="menu-btn">ğŸŒ Semua Kapal</button>
      <button class="menu-btn">ğŸ’µ Keuangan</button>
      <button class="menu-btn">ğŸ“ˆ Laporan</button>
    </div>`;
}

// ===== LOGOUT =====
html += `
  <div class="card">
    <button class="menu-btn logout" onclick="logout()">ğŸšª Logout</button>
  </div>`;

document.getElementById("menuArea").innerHTML = html;

function logout() {
  localStorage.clear();
  location.href = "index.html";
}
</script>

</body>
</html>
