<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Anfrakan Kapten - ACHI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #b91c1c;
      margin-bottom: 10px;
    }

    .info {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #b91c1c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #991b1b;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Form Anfrakan Kapal</h2>

  <div class="info" id="infoUser"></div>

  <input type="text" id="keterangan" placeholder="Keterangan anfrakan">
  <input type="number" id="nominal" placeholder="Nominal (Rp)">

  <!-- PENTING: type="button" -->
  <button type="button" onclick="kirimAnfrakan()">Kirim Anfrakan</button>
</div>

<script>
  // ===============================
  // GANTI URL API DI SINI SAJA
  // ===============================
  const API_URL = "https://script.google.com/macros/s/AKfycbxFCewYZxlK8m6_X9mxAxqM-oYNSHhdAI6xpMEa5m21EoJrqISWnA984eLK210l4zt9/exec";

  // ===============================
  // TAMPILKAN INFO USER
  // ===============================
  const nama = localStorage.getItem("achi_nama");
  const kapal = localStorage.getItem("achi_kapal");

  document.getElementById("infoUser").innerText =
    nama + " - " + kapal;

  // ===============================
  // FUNGSI KIRIM ANFRAKAN
  // ===============================
  function kirimAnfrakan() {
    const keterangan = document.getElementById("keterangan").value.trim();
    const nominal = document.getElementById("nominal").value.trim();

    if (!keterangan || !nominal) {
      alert("Keterangan dan nominal wajib diisi");
      return;
    }

    fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        action: "addAnfrakanKapal",
        username: localStorage.getItem("achi_user"),
        kapal: kapal,
        keterangan: keterangan,
        nominal: nominal
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        alert("Anfrakan berhasil dikirim");
        document.getElementById("keterangan").value = "";
        document.getElementById("nominal").value = "";
      } else {
        alert("Gagal: " + JSON.stringify(data));
      }
    })
    .catch(err => {
      alert("ERROR KONEKSI: " + err);
    });
  }
</script>

</body>
</html>
