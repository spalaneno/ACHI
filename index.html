<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #000000, #0f0f0f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #111111;
      padding: 26px;
      border-radius: 14px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 25px rgba(0,0,0,.8);
      border: 1px solid #2a2a2a;
    }

    input {
      width: 100%;
      padding: 13px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #000000;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #b91c1c, #dc2626);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(135deg, #dc2626, #ef4444);
    }

    .status {
      text-align: center;
      font-size: 14px;
      min-height: 18px;
      margin-top: 8px;
      color: #fca5a5;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
