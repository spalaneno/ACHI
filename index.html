<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* BODY */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(180deg, #0d0d0d, #1a1a1a);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* LOGIN BOX */
  .login-box {
    background: #111;
    padding: 36px 32px;
    border-radius: 16px;
    width: 100%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  }

  /* LOGO & JUDUL */
  .login-logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 12px;
  }

  .login-logo img {
    width: 160px;
    margin-bottom: 8px;
  }

  .login-logo span {
    font-size: 14px;
    color: #f87171; /* merah lembut */
    font-weight: 500;
  }

  /* LOGIN TITLE */
  h2 {
    font-size: 24px;
    margin-bottom: 22px;
    font-weight: bold;
    color: #ef4444;
  }

  /* INPUT */
  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 16px;
    border-radius: 12px;
    border: 1px solid #2a2a2a;
    background: #111;
    color: white;
    font-size: 16px;
    transition: 0.3s;
  }

  input:focus {
    border-color: #dc2626;
    box-shadow: 0 0 8px rgba(220, 38, 38, 0.5);
    outline: none;
  }

  input::placeholder {
    color: #888;
  }

  /* BUTTON */
  button {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #b91c1c, #dc2626);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
  }

  button:hover {
    background: linear-gradient(135deg, #dc2626, #ef4444);
  }

  /* STATUS */
  .status {
    text-align: center;
    font-size: 14px;
    min-height: 18px;
    margin-top: 12px;
    color: #fca5a5;
  }
</style>
</head>
