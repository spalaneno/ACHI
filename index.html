<script>
function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch("https://script.google.com/macros/s/AKfycbwIL7WUGxGAMpxAdxYZNUYkIryHMDj4bEoM6zZWcv9bpzRR3SjabeuOxqvqwWLt9GhE/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      username: username,
      password: password
    })
  })
  .then(response => response.json())
  .then(data => {
    console.log(data);

 if (data.status === "success") {

  localStorage.setItem("achi_login", "true");
  localStorage.setItem("achi_role", data.role);
  localStorage.setItem("achi_nama", data.nama);
  localStorage.setItem("achi_kapal", data.kapal);

  if (data.role === "ABK") {
    window.location.href = "abk.html";
  } 
  else if (data.role === "KAPTEN") {
    window.location.href = "kapten.html";
  } 
  else if (data.role === "ENGINE") {
    window.location.href = "engine.html";
  } 
  else if (data.role === "ADMIN") {
    window.location.href = "admin.html";
  } 
  else if (data.role === "OWNER" || data.role === "SUPERADMIN") {
    window.location.href = "owner.html";
  }
    } else {
      alert("Login gagal");
    }
  })
  .catch(err => {
    alert("ERROR: " + err);
  });
}
</script>
