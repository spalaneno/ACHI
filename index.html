<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* --- BODY --- */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(180deg, #000000, #0a0a0a);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  /* --- LOGIN BOX --- */
  .login-box {
    background: #111111;
    padding: 36px 32px;
    border-radius: 16px;
    width: 100%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 0 20px #ff1a1a, 0 0 40px #ff1a1a, 0 0 60px #ff1a1a;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
  }

  /* --- LOGO & JUDUL --- */
  .login-logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 12px;
  }

  .login-logo img {
    width: 160px;
    margin-bottom: 6px;
    filter: drop-shadow(0 0 8px #ff1a1a);
  }

  .login-logo span {
    font-size: 14px;
    color: #ff4d4d;
    font-weight: 500;
    text-shadow: 0 0 6px #ff1a1a;
  }

  /* --- JUDUL LOGIN --- */
  h2 {
    font-size: 26px;
    margin-bottom: 22px;
    font-weight: bold;
    color: #ff1a1a;
    text-shadow: 0 0 6px #ff1a1a;
    letter-spacing: 1px;
  }

  /* --- INPUT --- */
  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 16px;
    border-radius: 12px;
    border: 1px solid #ff1a1a;
    background: #111;
    color: white;
    font-size: 16px;
    transition: 0.3s;
    text-shadow: 0 0 2px #ff1a1a;
  }

  input:focus {
    border-color: #ff4d4d;
    box-shadow: 0 0 12px #ff4d4d;
    outline: none;
  }

  input::placeholder {
    color: #ff9999;
  }

  /* --- BUTTON --- */
  button {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #ff1a1a, #ff4d4d);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 8px #ff1a1a, 0 0 16px #ff1a1a;
    text-shadow: 0 0 4px #ff1a1a;
  }

  button:hover {
    background: linear-gradient(135deg, #ff4d4d, #ff9999);
    box-shadow: 0 0 14px #ff4d4d, 0 0 28px #ff9999;
  }

  /* --- STATUS --- */
  .status {
    text-align: center;
    font-size: 14px;
    min-height: 18px;
    margin-top: 12px;
    color: #ff9999;
    text-shadow: 0 0 4px #ff1a1a;
    transition: 0.3s;
  }
</style>
</head>
<body>

<div class="login-box">
  <!-- LOGO + JUDUL -->
  <div class="login-logo">
    <img src="logo.png" alt="Logo">
    <span>Aplikasi Crewing & Handling Integrasi</span>
  </div>

  <!-- LOGIN TITLE -->
  <h2>LOGIN</h2>

  <!-- INPUT -->
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <!-- BUTTON -->
  <button onclick="login()">LOGIN</button>

  <!-- STATUS -->
  <div class="status" id="status"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby_b4fYF2fCP6vwKzCEIWpHbfTd472de9cJVWx-ulrVOBG2aU4Jixj1YWLiTdhiWcUC/exec";

function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  status.innerText = "Menghubungkan...";

  fetch(`${API_URL}?username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        localStorage.setItem("achi_login", "true");
        localStorage.setItem("achi_user", data.username);
        localStorage.setItem("achi_role", data.role);
        localStorage.setItem("achi_kapal", data.kapal);
        localStorage.setItem("achi_nama", data.nama);

        status.innerText = "Login berhasil...";
        setTimeout(() => {
          if (data.role === "ABK") window.location.href = "abk.html";
          else if (data.role === "KAPTEN") window.location.href = "kapten.html";
          else if (data.role === "CHIEF") window.location.href = "engine.html";
          else if (data.role === "ADMIN") window.location.href = "admin.html";
          else if (data.role === "OWNER") window.location.href = "owner.html";
        }, 600);
      } else {
        status.innerText = "Username / Password salah";
      }
    })
    .catch(() => {
      status.innerText = "Gagal koneksi ke server";
    });
}
</script>

</body>
</html>
