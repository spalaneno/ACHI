<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxZToiIp70lwgUk25Vh1bjshHp6lzGvx43OPvjg1ENSiPFNeM_-vBCinoPpmbadlk2K/exec";

function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  fetch(`${API_URL}?username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        localStorage.setItem("achi_login", "true");
        localStorage.setItem("achi_role", data.role);
        localStorage.setItem("achi_user", data.username);

        alert("Login berhasil sebagai " + data.role);

        // redirect contoh
        window.location.href = "dashboard.html";
      } else {
        alert("Login gagal, cek username/password");
      }
    })
    .catch(() => alert("Gagal koneksi ke server"));
}
</script>
