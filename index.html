<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #000000, #0f0f0f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #111111;
      padding: 26px;
      border-radius: 14px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 25px rgba(0,0,0,.8);
      border: 1px solid #2a2a2a;
      transition: background 0.3s;
      cursor: pointer;
    }

    /* Efek klik: gradasi merah */
    .login-box.active {
      background: linear-gradient(135deg, #b91c1c, #dc2626);
    }

    input {
      width: 100%;
      padding: 13px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #000000;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #b91c1c, #dc2626);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(135deg, #dc2626, #ef4444);
    }

    .status {
      text-align: center;
      font-size: 14px;
      min-height: 18px;
      margin-top: 8px;
      color: #fca5a5;
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login-box">
  <!-- LOGO + JUDUL -->
  <div style="text-align:center;margin-bottom:20px;">
    <img src="logo.png" style="width:180px;margin-bottom:4px;">
    <div style="text-align:center;font-size:13px;color:#94a3b8;margin-top:0px;">
      Aplikasi Crewing & Handling Integrasi
    </div>
  </div>

  <h2>LOGIN</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>
  <div class="status" id="status"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby_b4fYF2fCP6vwKzCEIWpHbfTd472de9cJVWx-ulrVOBG2aU4Jixj1YWLiTdhiWcUC/exec";

function login() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  const status = document.getElementById("status");

  status.innerText = "Menghubungkan...";

  fetch(`${API_URL}?username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === "success") {
        localStorage.setItem("achi_login", "true");
        localStorage.setItem("achi_user", data.username);
        localStorage.setItem("achi_role", data.role);
        localStorage.setItem("achi_kapal", data.kapal);
        localStorage.setItem("achi_nama", data.nama);

        status.innerText = "Login berhasil...";
        setTimeout(() => {
          if (data.role === "ABK") window.location.href = "abk.html";
          else if (data.role === "KAPTEN") window.location.href = "kapten.html";
          else if (data.role === "CHIEF") window.location.href = "engine.html";
          else if (data.role === "ADMIN") window.location.href = "admin.html";
          else if (data.role === "OWNER") window.location.href = "owner.html";
        }, 600);
      } else {
        status.innerText = "Username / Password salah";
      }
    })
    .catch(() => {
      status.innerText = "Gagal koneksi ke server";
    });
}

// Efek klik login-box
const loginBox = document.querySelector('.login-box');
loginBox.addEventListener('mousedown', () => {
  loginBox.classList.add('active');
});
loginBox.addEventListener('mouseup', () => {
  loginBox.classList.remove('active');
});
loginBox.addEventListener('mouseleave', () => {
  loginBox.classList.remove('active');
});
</script>

</body>
</html>
